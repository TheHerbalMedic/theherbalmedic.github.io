<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quercetin Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Mol* CSS and JS -->
  <link rel="stylesheet" href="https://unpkg.com/molstar/build/viewer/molstar.css">
  <script src="https://unpkg.com/molstar/build/viewer/molstar.js"></script>
</head>
<body>
  <h1>3D Viewer: Quercetin</h1>
  <div id="app" style="width: 100%; height: 600px;"></div>

  <script>
    window.onload = async function () {
      const viewer = new Molstar.Viewer('app', {
        layoutIsExpanded: false
      });

      const data = await viewer.loadStructureFromUrl('quercetin.mol', 'mol');
      const structure = data?.structures?.[0]?.cell?.obj?.data;
      if (!structure) return;

      const component = await viewer.plugin.builders.structure.tryCreateComponentFromStructure(structure, 'all');
      if (!component) return;

      await viewer.plugin.builders.structure.representation.addRepresentation(component, {
        type: 'spacefill',
        color: {
          name: 'element-symbol',
          params: {
            carbonColor: 0x808080 // grey (hex for RGB 128,128,128)
          }
        },
        size: {
          name: 'uniform',
          params: { value: 1 }
        }
      });
    };
  </script>
</body>
</html>
