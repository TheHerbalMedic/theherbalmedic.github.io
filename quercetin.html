<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Viewer: Quercetin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Mol* CDN -->
  <link rel="stylesheet" href="https://unpkg.com/molstar@3.33.0/build/viewer/molstar.css">
  <script src="https://unpkg.com/molstar@3.33.0/build/viewer/molstar.js"></script>
</head>
<body>
  <h1>3D Viewer: Quercetin</h1>
  <div id="app" style="width: 100%; height: 600px;"></div>

  <script>
    window.onload = async function () {
      const viewer = new molstar.Viewer('app', {
        layoutIsExpanded: false
      });

      const data = await viewer.loadStructureFromUrl('quercetin.mol', 'mol');
      const structure = data?.structures?.[0]?.cell?.obj?.data;
      if (!structure) return;

      // Remove default representations
      await viewer.plugin.managers.structure.component.removeAllRepresentations();

      // Add Spacefill with correct colour scheme
      const comp = await viewer.plugin.builders.structure.tryCreateComponentFromExpression(
        structure,
        viewer.plugin.query.structure(structure, { selection: [{ wholeStructure: true }] }),
        'quercetin-model'
      );

      if (!comp) return;

      await viewer.plugin.builders.structure.representation.addRepresentation(comp, {
        type: 'spacefill',
        color: {
          name: 'element-symbol',
          params: {
            carbonColor: 0x808080 // grey for carbon
          }
        },
        size: {
          name: 'uniform',
          params: { value: 1 }
        }
      });
    };
  </script>
</body>
</html>
