<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quercetin Viewer</title>

  <!-- âœ… Mol* CSS & JS from jsDelivr CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/molstar@3.0.0/build/viewer/molstar.css">
  <script src="https://cdn.jsdelivr.net/npm/molstar@3.0.0/build/viewer/molstar.js"></script>
</head>
<body>
  <h1>3D Viewer: Quercetin</h1>
  <div id="app" style="width: 100%; height: 600px;"></div>

  <script>
    window.onload = async function () {
      const viewer = await molstar.Viewer.create('app', {
        layoutIsExpanded: false
      });
      await viewer.loadStructureFromUrl('quercetin.mol', 'mol');
    };
  </script>
</body>
</html>
