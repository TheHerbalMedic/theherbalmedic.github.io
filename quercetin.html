<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quercetin Viewer</title>
  <script src="https://unpkg.com/molstar/build/viewer/molstar.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/molstar/build/viewer/molstar.css">
  <style>
    html, body { margin: 0; height: 100%; }
    #app { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    const viewer = new molstar.Viewer('app', { layoutIsExpanded: true });
    viewer.loadStructureFromUrl('quercetin.mol', 'mol');
  </script>
</body>
</html>
