<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quercetin Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Mol* CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/molstar@3.27.0/build/viewer/molstar.css">
  <script src="https://unpkg.com/molstar@3.27.0/build/viewer/molstar.js"></script>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    #app {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      const viewer = new molstar.Viewer('app', {
        layoutIsExpanded: false,
        layoutShowControls: true,
        viewportShowExpand: true
      });

      await viewer.loadStructureFromUrl('quercetin.mol', 'mol');
    });
  </script>
</body>
</html>
