<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quercetin 3D Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Mol* CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/molstar@3.0.0/build/viewer/molstar.css"
  />

  <!-- Mol* JS -->
  <script src="https://unpkg.com/molstar@3.0.0/build/viewer/molstar.js"></script>

  <style>
    html, body, #app {
      margin: 0;
      height: 100%;
      width: 100%;
      display: block;
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize Mol* viewer inside the #app <div>
      const viewer = new Molstar.Viewer('app', {
        layoutIsExpanded: true,
        layoutShowControls: false,
        layoutShowRemoteState: false,
        layoutShowSequence: true,
        layoutShowLog: false,
        layoutShowLeftPanel: true
      });

      // Fetch the .mol file and load it
      fetch('./quercetin.mol')
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP ${response.status} fetching quercetin.mol`);
          }
          return response.text();
        })
        .then(data => viewer.loadStructureFromData(data, 'mol'))
        .catch(err => console.error('Error loading molecule:', err));
    });
  </script>
</body>
</html>
