<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quercetin Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Mol* Viewer CSS -->
  <link rel="stylesheet" href="https://unpkg.com/molstar/build/viewer/molstar.css">

  <!-- Mol* Viewer JS -->
  <script src="https://unpkg.com/molstar/build/viewer/molstar.js"></script>

  <style>
    html, body, #app {
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const viewer = new molstar.Viewer('app', {
        layoutIsExpanded: true,
        layoutShowControls: false,
        layoutShowRemoteState: false,
        layoutShowSequence: true,
        layoutShowLog: false,
        layoutShowLeftPanel: true
      });

      fetch('quercetin.mol')
        .then(response => {
          if (!response.ok) throw new Error('MOL file not found');
          return response.text();
        })
        .then(data => {
          viewer.loadStructureFromData(data, 'mol');
        })
        .catch(error => console.error('Error loading structure:', error));
    });
  </script>
</body>
</html>
