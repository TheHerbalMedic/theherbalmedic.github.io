<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quercetin Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/molstar/build/viewer/molstar.css">
  <script type="text/javascript" src="https://unpkg.com/molstar/build/viewer/molstar.js"></script>
  <style>
    html, body, #app {
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    const viewer = new Molstar.Viewer('app', {
      layoutIsExpanded: true,
      layoutShowControls: false,
      layoutShowRemoteState: false,
      layoutShowSequence: true,
      layoutShowLog: false,
      layoutShowLeftPanel: true
    });

    viewer.loadStructureFromUrl('quercetin.mol', 'mol');
  </script>
</body>
</html>
