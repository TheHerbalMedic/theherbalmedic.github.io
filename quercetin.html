<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quercetin 3D Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Correct Mol* CDN -->
  <link rel="stylesheet" href="https://unpkg.com/molstar/build/viewer/molstar.css">
  <script src="https://unpkg.com/molstar/build/viewer/molstar.js"></script>

  <style>
    html, body, #app {
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const viewer = new molstar.Viewer('app', {
        layoutIsExpanded: true,
        layoutShowControls: false,
        layoutShowRemoteState: false,
        layoutShowSequence: true,
        layoutShowLog: false,
        layoutShowLeftPanel: true
      });

      fetch('quercetin.mol')
        .then(response => {
          if (!response.ok) throw new Error('Could not load MOL file');
          return response.text();
        })
        .then(data => {
          viewer.loadStructureFromData(data, 'mol');
        })
        .catch(err => {
          console.error('Loading error:', err);
        });
    });
  </script>
</body>
</html>
