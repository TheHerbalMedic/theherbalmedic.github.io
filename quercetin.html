<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quercetin Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Load Mol* CSS and JS -->
  <link rel="stylesheet" href="https://unpkg.com/molstar@3.33.0/build/viewer/molstar.css">
  <script src="https://unpkg.com/molstar@3.33.0/build/viewer/molstar.js"></script>
</head>
<body>
  <div id="app" style="position: absolute; top:0; right:0; bottom:0; left:0;"></div>
  <script>
    window.onload = async () => {
      const viewer = new molstar.Viewer('app', {
        layoutIsExpanded: false,
        layoutShowControls: false,
        layoutShowSequence: false,
        layoutShowLeftPanel: false
      });
      await viewer.loadStructureFromUrl('quercetin.mol', 'mol');
      await viewer.plugin.managers.structure.component.removeAllRepresentations();
      await viewer.plugin.builders.structure.representation.addRepresentation(
        viewer.plugin.managers.structure.hierarchy.current.structures[0],
        'spacefill',
        { color: { name: 'element-symbol', params: {} }, size: { name: 'uniform', params: { value: 1 } } }
      );
    };
  </script>
</body>
</html>
